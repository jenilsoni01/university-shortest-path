<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <title>University Map with Shortest Path</title>
</head>

<body>
    <div id="map-container">
        <div id="mapi"></div>
    </div>

    <div id="locate">
        <div id="input-container">
            <input type="text" id="from" placeholder="Select Starting Point">
            <input type="text" id="to" placeholder="Select Destination">
        </div>
        <button id="find-path">Find Path</button>
        <button id="reset-button">Reset</button>
        <div>Total Vertices: <span id="vertices"></span></div>
<div>Total Edges: <span id="edges"></span></div>
<div id="all-paths"></div>

    </div>
    <script src="index.js"></script>
</body>

</html>
